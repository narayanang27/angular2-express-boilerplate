<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" #form="ngForm" novalidate>
        <div class="form-group" >
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" required placeholder="First Name" />
        </div>
        <div class="form-group" >
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" required placeholder="Last Name" />
        </div>
        <div class="checkbox" >
            <label>
            <input type="checkbox" name="simpleCheckbox" [(ngModel)]="model.checkBox">
            Simple checkbox
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="radioButton" [(ngModel)]="model.radioBtn" value="r1">
                R1 option
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="radioButton" [(ngModel)]="model.radioBtn" value="r2">
                R2 option
            </label>
        </div>
        <div class="form-group">
            <label>Select options</label>
            <select class="form-control" name="categories" [(ngModel)]="model.category">
                <option *ngFor="let category of categories">
                    {{category}}
                </option>
            </select>
        </div>
    </form>
    {{model | json}}

    {{form.value | json}}
</div>
